<!Doctype html>
<html lang="en">
<head>
    <!--  meta tags -->
    <meta charset="utf-8">
    <meta name="keywords" content="Calculator Javascript">
    <meta name="author" content="I Kadek Ari Surya - 1808561026">

    <!-- Title -->
    <title>Praktikum 6 | Calculator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="container">
        <div class="row justify-content-center">
        <!-- Start Calculator -->
        <div class="main rounded">
            <h5>Calculator</h5>
            <!-- Text View -->
            <form class="" name="form">
                <input class="textarea rounded input-group" name="textarea" type="text"/>
            </form> 
            <!-- End View -->

            <!-- Content Calculator -->
            <table>
                <tr>
                    <td><input type="button" value="C" class="btn btn-danger rounded-pill opn" onclick="clean()" /></td>
                    <td><input type="button" value="del" class="btn btn-danger opn" onclick="back()"/></td>
                    <td><input type="button" value="/" class="btn btn-warning opr" onclick="insert(' / ')" /></td>
                    <td><input type="button" value="x" class="btn btn-warning opr" onclick="insert(' * ')"  /></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" class="btn btn-primary rounded-pill opn" onclick="insert(7)" /></td>
                    <td><input type="button" value="8" class="btn btn-primary rounded-pill opn" onclick="insert(8)" /></td>
                    <td><input type="button" value="9" class="btn btn-primary rounded-pill opn " onclick="insert(9)" /></td>
                    <td><input type="button" value="-" class="btn btn-warning opr" onclick="insert(' - ')"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" class="btn btn-primary rounded-pill opn" onclick="insert(4)" /></td>
                    <td><input type="button" value="5" class="btn btn-primary rounded-pill opn" onclick="insert(5)" /></td>
                    <td><input type="button" value="6" class="btn btn-primary rounded-pill opn" onclick="insert(6)" /></td>
                    <td><input type="button" value="+" class="btn btn-warning opr" onclick="insert(' + ')"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" class="btn btn-primary rounded-pill opn" onclick="insert(1)" /></td>
                    <td><input type="button" value="2" class="btn btn-primary rounded-pill opn" onclick="insert(2)" /></td>
                    <td><input type="button" value="3" class="btn btn-primary rounded-pill opn" onclick="insert(3)" /></td>
                    <td><input type="button" value="%" class="btn btn-warning opr" onclick="insert(' % ')"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="0" class="btn btn-primary rounded-pill opn" onclick="insert(0)" /></td>
                    <td><input type="button" value="." class="btn btn-primary rounded-pill opn" onclick="insert('.')" /></td>
                    <td><input type="button" value="=" class="btn btn-success rounded-pill opn" onclick="equal() "/></td>
                    <td><input type="button" value="^2" class="btn btn-warning opr" onclick="insert('^2')" /></td>
                </tr>
            </table>
            <!-- End Content -->
        </div>
        <!-- End Calculator -->
        </div>
    </div>

<!-- Javascript -->
<script src="calculator.js"></script>
</body>
</html>
